<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveaux produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .product {
            display: inline-block;
            width: 200px;
            margin-right: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nouveaux produits</h1>
    </header>
    
    <main>
        <section class="new-products">
            <h2>Nouveaux produits</h2>
            <div class="product">
                <img src="new_product1.jpg" alt="Nouveau produit 1">
                <h3>Nouveau produit 1</h3>
                <p>Description du nouveau produit 1</p>
                <button>Acheter</button>
            </div>
            <!-- Ajoutez d'autres nouveaux produits ici -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Site de vente d'artisanat</p>
    </footer>
</body>
</html>

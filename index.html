<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de vente d'artisanat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .product {
            display: inline-block;
            width: 200px;
            margin-right: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Site de vente d'artisanat</h1>
    </header>
    
    <main>
        <section class="featured-products">
            <h2>Produits populaires</h2>
            <div class="product">
                <img src="product1.jpg" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Description du produit 1</p>
                <button>Acheter</button>
            </div>
            <!-- Ajoutez d'autres produits populaires ici -->
        </section>
        
        <section class="new-arrivals">
            <h2>Nouveaux arrivages</h2>
            <div class="product">
                <img src="product2.jpg" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Description du produit 2</p>
                <button>Acheter</button>
            </div>
            <!-- Ajoutez d'autres nouveaux arrivages ici -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Site de vente d'artisanat</p>
    </footer>

    <a href="Page2.html">Voir plus de produits</a>
</body>
</html>
